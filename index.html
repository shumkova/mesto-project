<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content container"><section class="profile"><div class="profile__avatar"><img src="#" alt="Фото профиля" class="profile__avatar-image"> <button type="button" class="profile__avatar-edit" aria-label="Изменить фотографию профиля" data-open-modal="edit-avatar"></button></div><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__about"></p><button class="profile__edit button" type="button" aria-label="Редактировать профиль" data-open-modal="edit-profile"></button></div><button class="button profile__add-button button" type="button" aria-label="Добавить запись" data-open-modal="add-card"></button></section><section class="cards"><ul class="cards__list"></ul></section><div class="modal modal_state_preload modal_type_edit-profile" data-modal="edit-profile"><div class="modal__container"><button class="button modal__close" type="button" aria-label="Закрыть попап"></button><h2 class="modal__title">Редактировать профиль</h2><form action="#" method="post" class="form modal__form"><label class="form__field"><input id="name-input" class="form__input" placeholder="Имя" name="name" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="form__error name-input-error"></span></label> <label class="form__field"><input id="about-input" class="form__input" placeholder="О себе" name="about" required minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="form__error about-input-error"></span></label> <button class="button form__submit" type="submit" data-loading-text="Сохранение...">Сохранить</button></form></div></div><div class="modal modal_state_preload modal_type_add-card" data-modal="add-card"><div class="modal__container"><button class="button modal__close" type="button" aria-label="Закрыть попап"></button><h2 class="modal__title">Новое место</h2><form action="#" method="post" class="form modal__form"><label class="form__field"><input id="card-name-input" class="form__input" placeholder="Название" name="card-name" required minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."> <span class="form__error card-name-input-error"></span></label> <label class="form__field"><input id="card-img-link-input" type="url" class="form__input" placeholder="Ссылка на изображение" name="card-img-link" required pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))\.?)(?::\d{2,})?(?:[/?#]\S*)?$" data-error-message="Введите адрес сайта."> <span class="form__error card-img-link-input-error"></span></label> <button class="button form__submit" type="submit" data-loading-text="Создание...">Создать</button></form></div></div><div class="modal modal_state_preload modal_type_image" data-modal="image"><div class="modal__image-container"><button class="button modal__close" type="button" aria-label="Закрыть попап"></button><figure class="modal__figure"><img src="#" alt="#" class="modal__image"><figcaption class="modal__img-caption"></figcaption></figure></div></div><div class="modal modal_state_preload modal_type_edit-avatar" data-modal="edit-avatar"><div class="modal__container"><button class="button modal__close" type="button" aria-label="Закрыть попап"></button><h2 class="modal__title">Обновить аватар</h2><form action="#" method="post" class="form modal__form"><label class="form__field"><input id="avatar-img-link-input" type="url" class="form__input" placeholder="Ссылка на изображение" name="avatar-img-link" required pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))\.?)(?::\d{2,})?(?:[/?#]\S*)?$" data-error-message="Введите адрес сайта."> <span class="form__error avatar-img-link-input-error"></span></label> <button class="button form__submit" type="submit" data-loading-text="Сохранение...">Сохранить</button></form></div></div><div class="modal modal_state_preload modal_type_delete" data-modal="delete"><div class="modal__container"><button class="button modal__close" type="button" aria-label="Закрыть попап"></button><form action="#" method="post" class="form modal__form"><p class="modal__title">Вы уверены?</p><button class="button form__submit" type="submit" data-loading-text="Удаление...">Да</button></form></div></div></main><footer class="footer container"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><template id="card"><li class="card" tabindex="0"><div class="card__image-container"><img src="3a76b980bede4d8b7868.jpg" alt="Руины храма" class="card__image"></div><div class="card__caption"><h2 class="card__title">Карачаевск</h2><div class="card__likes"><button class="button card__like-button" type="button" aria-label="Нравится"></button> <span class="card__likes-counter">0</span></div></div><button class="card__delete-button button" type="button" aria-label="Удалить" data-open-modal="delete"></button></li></template></body></html>
