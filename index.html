<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content container">
    <section class="profile">
      <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button class="profile__edit button" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="button profile__add-button" type="button" aria-label="Добавить запись"></button>
    </section>

    <section class="cards">
      <ul class="cards__list"></ul>
    </section>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="post" class="form popup__form">
          <input type="text" class="form__input" placeholder="Жак-Ив Кусто" name="name">
          <input type="text" class="form__input" value="Исследователь океана" name="status">
          <button class="button form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="post" class="form popup__form">
          <input type="text" class="form__input" placeholder="Название" name="card-name" required>
          <input type="text" class="form__input" placeholder="Ссылка на картинку" name="card-img-link" required>
          <button class="button form__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer container">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <template id="card">
    <li class="card">
      <div class="card__image-container"> <!--Это не лишняя обёртка. Див нужен для задания правильного соотношения сторон изображения, и чтобы вёрстка не ломалась, если картинка не загрузится-->
        <img src="images/card-karachaevsk.jpg" alt="Руины храма" class="card__image">
      </div>
      <div class="card__caption">
        <h2 class="card__title">Карачаевск</h2>
        <button class="button card__like-button" type="button" aria-label="Нравится"></button>
      </div>
      <button class="card__delete button" type="button" aria-label="Удалить"></button>
    </li>
  </template>
  <template id="card-image-popup">
    <div class="popup popup_type_card-image">
      <div class="popup__container">
        <button class="button popup__close" type="button" aria-label="Закрыть попап"></button>
        <figure class="popup__figure">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </template>
  <script src="script/script.js"></script>
</body>
</html>
